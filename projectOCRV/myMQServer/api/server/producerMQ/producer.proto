syntax = "proto3";


option go_package = "./producerMQ";


service producerMQ{
  rpc HandleMessage (SendRequest) returns (Reply) {}
  rpc GetQueueList (GetQueuesListRequest) returns (ListQueues) {}
}
message SendRequest{
  string id = 1;
  string body = 2;
  string queue = 3;
}
message Reply{
  string queue = 1;
  string status = 2;
}
message GetQueuesListRequest{
  string id = 1;
  string body = 2;
}

message ListQueues{
  string id = 1;
  string body = 2;
}
